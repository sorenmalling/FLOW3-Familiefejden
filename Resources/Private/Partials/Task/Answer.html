<f:form action="answer" controller="Task" objectName="answer" arguments="{task : task, answer : answer}" enctype="multipart/form-data">
	<p class="form-fields">
		<label>Svar tekst</label>
		<f:form.textfield property="text" />
	</p>
	<p class="form-fields">
		<label>Svar billede</label>
		<f:form.upload property="picture" />
	</p>
	<p class="form-actions">
		<f:form.submit value="Indsend svar" />
	</p>
</f:form>
