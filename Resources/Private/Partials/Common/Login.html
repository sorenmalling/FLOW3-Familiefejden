<f:form action="authenticate" controller="Login">
	<p class="form-fields">
		<label>E-mail</label>
		<input type="text" name="__authentication[TYPO3][FLOW3][Security][Authentication][Token][UsernamePassword][username]" />
	</p>
	<p class="form-fields">
		<label>Kodeord</label>
		<input type="password" name="__authentication[TYPO3][FLOW3][Security][Authentication][Token][UsernamePassword][password]" />
	</p>
	<p class="form-actions">
		<f:form.submit value="Login" />
	</p>
</f:form>
