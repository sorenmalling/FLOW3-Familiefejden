<f:layout name="Default" />
	<f:section name="Content">
		<h2>Opgave beskrivelse</h2>
		<p>{task.description}</p>
		<f:if condition="{task.additionalInformation}">
			<h2>Bonus information</h2>
			<p>
				Det her kan være noget tekst som hjælper jer..!
			</p>
		</f:if>
		<p>
			Jeres svar skal være indsendt senest <f:format.date format="d. M Y">{task.hiddenAfter}</f:format.date>
		</p>
		<f:render partial="Task/Answer" arguments="{task : task}" />
	</f:section>
